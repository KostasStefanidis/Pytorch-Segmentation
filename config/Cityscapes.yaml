model_config:
  name: Tets1
  architecture: DeepLabV3 # Unet
  backbone: mobilenet_v3_large
  unfreeze_at: block6a_expand_activation # block4a_expand_activation
  input_shape: [1024, 2048, 3] # do not change
  output_stride: 32
  filters: [16,32,64,128,256]
  activation: leaky_relu # swish, leaky_relu
  dropout_rate: 0
  pretrained_weights: #/root/Semantic-Segmentation-Cityscapes/pretrained_models/Mapillary/trunk

dataset_config:
  name: Cityscapes
  path: /mnt/dataset/Cityscapes/
  version: fine
  num_train_images: 50 # 1.0 means 100% 
  num_eval_images: 10
  seed: 80

train_config:
  batch_size: 6
  loss: CrossEntropyLoss
  epochs: 5
  optimizer:
    name: Adam
    weight_decay: 0.00005
    momentum: 0.9
    learning_rate: 1e-3
  lr_schedule:
    name: Polynomial
    decay_epochs: 10
    power: 2
  # swa: 
  #   lr: 0.001
  #   epoch_start: 0.5
  augmentation: 
    # a list of augmentations to perform
  distribute:
    strategy: DDP # NOT IMPEMENTED
    devices: 1
  precision: 32


eval_config:
  eval_scales: [0.5, 1, 2]
  horrizontal_flip: no
  output_stride: 16 # NOT IMPEMENTED

inference_config:
  precision: 32 # NOT IMPEMENTED
  output_stride: 16 # NOT IMPEMENTED

logs_dir: /mnt/logs